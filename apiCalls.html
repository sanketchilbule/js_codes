<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> API calls</title>
</head>

<body>
    <h4>API calls</h4>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>username</th>
                <th>website</th>
            </tr>
        </thead>
        <tbody id="userData">
        </tbody>
    </table>

    <script>
        async function apiCall() {
            let res = await fetch("https://jsonplaceholder.typicode.com/users");
            res = await res.json();
            console.log(res);
            document.getElementById("userData").innerHTML = res.map((user) =>  
                (
                        `<tr>
                          <td>${user.name}</td>
                          <td>${user.email}</td>
                          <td>${user.username}</td>
                          <td>${user.website}</td>
                        </tr>`
                    )
           ).join()
        }
        apiCall()   
    </script>
</body>

</html>
